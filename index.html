<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurz01</title>
<style>
    .box-sml {
        width: 50px;
        height: 50px;
    }
    .box-med {
        width: 150px;
        height: 150px;
    }

    .box-big {
        width: 250px;
        height: 250px;
    }

    .box-blue{
        background: blue;
    }
    .box-purple{
        background: purple;
    }
    .box-green {
        background-color: green;
    }
    .text-sml {
        font-size: 18px;
    }
    .text-med {
        font-size: 28px;
    }
    .text-big {
        font-size: 38px;
    }
</style>
</head>
<body>
    <div class="boxes">
        <div class="box-sml text-sml box-green">
            <p>TEXT</p>
        </div>

        <div class="box-med text-med box-blue">
            <p>TEXT</p>
        </div>

        <div class="box-big text-big box-purple">
            <p>TEXT</p>
        </div>
    </div>

</body>
</html>
